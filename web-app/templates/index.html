<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        textarea { width: 60%; height: 120px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 24px; color: #2c3e50; }
    </style>
</head>
<body>
    <h1>ðŸ§  Emotion Detection from Text</h1>
    <form method="POST">
        <textarea name="user_text" placeholder="Type something to detect emotion..." required></textarea><br>
        <button type="submit">Detect Emotion</button>
    </form>
    {% if emotion %}
    <div class="result">
        <strong>Predicted Emotion:</strong> {{ emotion }}
    </div>
    {% endif %}
</body>
</html>
